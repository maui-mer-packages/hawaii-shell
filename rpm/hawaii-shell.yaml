Name       : hawaii-shell
Version    : 0.2.90
Release    : 1
Group      : Applications/System
License    : LGPLv2.1+ and GPLv2+
Summary    : Hawaii user interface for desktop and mobile
Description: Provides Hawaii desktop environment shell.
URL        : https://github.com/mauios/hawaii-shell.git
Sources    : 
    - hawaii-shell-%{version}.tar.xz
SetupOptions: -q -n %{name}-%{version}/upstream

Configure  : cmake 
ConfigOptions: 
    - -DCMAKE_INSTALL_SYSCONFDIR="%{_sysconfdir}"
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo 
    - -DQTWAYLAND_SCANNER_EXECUTABLE="%{_libdir}/qt5/bin/qtwaylandscanner"

PkgConfigBR:
    - Qt5Compositor
    - Qt5Widgets
    - liblzma
    - Qt5Core
    - Qt5DBus
    - Qt5Network
    - Qt5Qml
    - Qt5Gui
    - Qt5Quick
    - Qt5Script
    - systemd
    - polkit-qt5-1
    - wayland-client
    - wayland-server
    - pixman-1
    - weston
    - xkbcommon
    - alsa

PkgBR:
    - qtaccountsservice-devel
    - qtconfiguration-devel
    - cmake
    - qt5-default
    - bzip2-devel
    - greenisland-devel
    - libhawaiishell-devel

Requires:
    - qt5-qtdeclarative-import-window2
    - qt5-qtsvg-plugin-imageformat-svg
    - qt5-qttools-qdbus
    - qt5-qtquickcontrols
    - qt5-qtgraphicaleffects
    - dbus-x11
    - accountsservice
    - weston
    - greenisland
    - qtconfiguration
    - hawaii-icon-theme
    - hawaii-wallpapers
    - fluid
    - libhawaii-import-core
    - libhawaii-import-applications

Files:
    - "%doc AUTHORS COPYING COPYING.LIB README.md"
    - "%{_sysconfdir}/systemd/user/"
    - "%{_bindir}/hawaii*"
    - "%{_libdir}/hawaii/plugins/platformthemes/hawaii.so"
    - "%{_libdir}/hawaii/plugins/dataproviders/*.so"
    - "%{_libdir}/hawaii/qml/Hawaii/Shell/"
    - "%{_libdir}/weston/hawaii-desktop.so"
    - "%{_libexecdir}/starthawaii"
    - "%{_libexecdir}/hawaii*"
    - "%{_datadir}/hawaii/"
